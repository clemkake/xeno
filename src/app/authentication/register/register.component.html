<div id="containerbar" class="containerbar authenticate-bg">
    <!-- Start Container -->
    <div class="container">
        <div class="auth-box register-box">
            <!-- Start row -->
            <div class="row no-gutters align-items-center justify-content-center">
                <!-- Start col -->
                <div class="col-md-6 col-lg-5">
                    <!-- Start Auth Box -->
                    <div class="auth-box-right">
                        <div class="card">
                            <div class="card-body"> 
                                <form action="#">
                                    <div class="form-head">
                                        <a routerLink="/" class="logo"><img src="assets/images/logo.png" class="img-fluid" alt="logo"></a>
                                    </div> 
                                    <h4 class="text-primary my-4">Sign Up !</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" placeholder="First Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email here" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" placeholder="Enter Password here" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="re-password" placeholder="Re-Type Password" required="">
                                    </div>
                                    <div class="form-group">
                                        <select class="select2-single form-control" id="country" name="country">
                                            <option>Select Country</option>
                                            <optgroup label="All Time Zone">
                                                <option *ngFor="let item of Countries" [value]="item.code">{{item.name}}</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="postal_code" placeholder="Postal code" required="">
                                    </div>
 
                                    <div class="form-row mb-3">
                                        <div class="col-sm-12">
                                            <div class="custom-control custom-checkbox text-left">
                                                <input type="checkbox" class="custom-control-input" id="terms">
                                                <label class="custom-control-label font-14" for="terms">I Agree to Terms & Conditions of Orbiter</label>
                                            </div>                                
                                        </div>
                                    </div>                          
                                  <button type="button" class="btn btn-success btn-lg btn-block font-18" (click)="register()">Register</button>
                                </form>
                                <p class="mb-0 mt-3">Already have an account? <a routerLink="/login">Log in</a></p>
                            </div>
                        </div>
                    </div>
                    <!-- End Auth Box -->
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
    </div>
    <!-- End Container -->
</div>
